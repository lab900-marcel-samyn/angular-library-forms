<div [formGroup]="group" *ngIf="!fieldIsHidden" class="lab900-slide-toggle-field" id="lab900-slide-toggle-field-{{ schema?.attribute }}">
  <div *ngIf="schema.title" class="lab900-slide-toggle-field__label">
    <mat-label>{{ schema.title | translate }}</mat-label>
  </div>
  <mat-slide-toggle
    [disabled]="fieldIsReadonly"
    [formControlName]="schema.attribute"
    [required]="fieldIsRequired"
    [color]="options?.color || 'primary'"
    [labelPosition]="options?.labelPosition"
  >
    {{ options?.label }}
  </mat-slide-toggle>
  <mat-error class="lab900-slide-toggle-field__error" *ngIf="touched && !valid && !fieldIsReadonly">{{
    getErrorMessage() | async
  }}</mat-error>
</div>
