<mat-dialog-content>
    <mat-select [value]="currentLanguage">
        <mat-option *ngFor="let language of dialogAdminSchemaData.schema.languages | keyvalue" [value]="language.key" (click)="onLanguageChange(language.key, lab900Form.value)">
            {{language.value}}
        </mat-option>
    </mat-select>
    <lab900-form-container #lab900Form [schema]="formSchema" [data]="formData">
    </lab900-form-container>
</mat-dialog-content>
<mat-dialog-actions  align="end">
    <button mat-raised-button mat-dialog-close tabindex="-1">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="(!lab900Form.valid || loading || !!error)" (click)="submit(lab900Form.value)" tabindex="1">Ok</button>
</mat-dialog-actions>
