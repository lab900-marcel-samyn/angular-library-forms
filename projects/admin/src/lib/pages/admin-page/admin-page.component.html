<div *ngIf="error">
    {{ error }}
</div>
<div *ngIf="!error">
    <div class="admin-page">
        <button 
            *ngIf="schema.creatable" 
            mat-raised-button color="primary" 
            lab900FormDialog
            [schema]="createForm" 
            [dialogOptions]="dialogOptions"
            [submitFormHandler]="createHandler"
            create="true"
            >
            Create
        </button>
        <lab900-admin-table
                [loading]="loading"
                [schema]="schema"
                [dialogOptions]="dialogOptions"
                [data]="currentPage"
                [editHandler]="editHandler"
                (pageEvent)="onPageEvent($event)"
                (delete)="onDelete($event)"
        ></lab900-admin-table>
    </div>
</div>
