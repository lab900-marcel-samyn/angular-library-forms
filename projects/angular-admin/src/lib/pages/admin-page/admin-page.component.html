<div *ngIf="error">
    {{ error }}
</div>
<div *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
<div *ngIf="!loading && !error">
    <lab900-admin-table
            [fields]="schema.fields"
            [data]="items"
            (onPageEvent)="onPageEvent($event)"
            (onEdit)="onEdit($event)"
            (onDelete)="onDelete($event)"
    ></lab900-admin-table>
</div>
