<form [formGroup]="form" class="lab900-form">
    <div class="lab900-form__inner">
        <ng-container 
            *ngFor="let field of schema.fields;" 
            lab900FormField
            [schema]="field"
            [group]="form"
            [readonly]="schema.readonly"
        ></ng-container>
    </div>
</form>
