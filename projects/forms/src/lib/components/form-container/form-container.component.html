<form [formGroup]="form" class="form">
    <p *ngIf="schema.title">{{schema.title}}</p>
    <mat-grid-list cols="4" rowHeight="80px" gutterSize="8px">
        <mat-grid-tile
                *ngFor="let field of schema.fields;"
                [colspan]="4"
                [rowspan]="1"
        >
            <ng-container *ngIf="isFormField(field)">
                <ng-container lab900FormField [schema]="field" [group]="form" class="form-field"></ng-container>
            </ng-container>
            <ng-container *ngIf="!isFormField(field)">
                <p>Group</p>
            </ng-container>
        </mat-grid-tile>
    </mat-grid-list>
</form>
