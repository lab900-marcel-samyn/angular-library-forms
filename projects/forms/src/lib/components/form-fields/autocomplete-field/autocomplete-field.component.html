<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label translate>{{ schema.title }}</mat-label>
    <input matInput #input type="text" [matAutocomplete]="auto" (input)="inputChanged($event)" [placeholder]="placeholder" [formControlName]="schema.attribute" [required]="options?.required">
    <mat-hint *ngIf="hint" translate>{{ hint }}</mat-hint>
    <mat-error *ngIf="!valid" translate>{{getErrorMessage()}}</mat-error>
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="options.displayInputFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
          {{ options.displayOptionFn(option) }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
