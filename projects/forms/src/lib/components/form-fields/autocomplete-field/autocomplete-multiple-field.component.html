<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label translate>{{ schema.title }}</mat-label>
    <mat-chip-list #chipList>
        <mat-chip
                *ngFor="let selectedOption of selectedOptions"
                [selectable]="true"
                [removable]="true"
                (removed)="remove(selectedOption)"
        >
            {{ selectedOption }}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input
                placeholder="{{ placeholder | translate }}"
                #input
                [formControlName]="schema.attribute"
                [matAutocomplete]="auto"
                [matChipInputFor]="chipList"
                (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
    <mat-hint *ngIf="hint" translate>{{ hint }}</mat-hint>
    <mat-error *ngIf="!valid" translate>{{getErrorMessage()}}</mat-error>
    <mat-icon matSuffix>search</mat-icon>
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="options.displayInputFn">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ options.displayOptionFn(option) | translate }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
