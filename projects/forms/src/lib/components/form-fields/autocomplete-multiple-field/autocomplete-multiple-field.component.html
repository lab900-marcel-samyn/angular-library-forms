<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label translate>{{ schema.title }}</mat-label>
    <mat-hint *ngIf="hint && !(schema.options.hint.hideHintOnValidValue && input.value)" translate>{{ hint }}</mat-hint>
    <mat-error *ngIf="!valid" translate>{{ getErrorMessage() }}</mat-error>
    <mat-icon matSuffix>search</mat-icon>
    <mat-chip-list #chipList [formControlName]="schema.attribute">
        <mat-chip (removed)="remove(options)" *ngFor="let options of selectedOptions" removable selectable>
            {{ options }}
            <mat-icon matChipRemove>cancel</mat-icon>
        </mat-chip>
        <input #input
               (input)="inputChanged($event)"
               [matAutocomplete]="auto"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               placeholder="{{ placeholder | translate }}"
        >
    </mat-chip-list>
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
            {{ options.displayOptionFn(option) | translate }}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
