<div [formGroup]="group" [hidden]="hide" class="button-toggle-field">
    <div *ngIf="schema.title"><mat-label [translate]="schema.title"></mat-label></div>
    <mat-button-toggle-group [formControlName]="schema.attribute" [required]="options?.required">
        <mat-button-toggle *ngFor="let value of options?.values" [value]="value.value">
            <ng-container *ngIf="value.label">
                {{ value.label | translate }}
            </ng-container>
            <ng-container *ngIf="value.icon?.name">
                <mat-icon>{{ value.icon.name }}</mat-icon>
            </ng-container>
            <ng-container *ngIf="value.icon?.svgName">
                <mat-icon [svgIcon]="value.icon.svgName"></mat-icon>
            </ng-container>
        </mat-button-toggle>
    </mat-button-toggle-group>
    <div class="button-toggle-field__error">
        <mat-error *ngIf="!valid" [translate]="getErrorMessage()"></mat-error>
    </div>
</div>
