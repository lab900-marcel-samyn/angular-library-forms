<div class="icon-field mat-form-field-wrapper" *ngIf="options?.icon">
    <ng-container *ngIf="options.icon?.name">
        <mat-icon>{{ options.icon.name }}</mat-icon>
    </ng-container>
    <ng-container *ngIf="options.icon?.svgName">
        <mat-icon [svgIcon]="options.icon.svgName"></mat-icon>
    </ng-container>
</div>
