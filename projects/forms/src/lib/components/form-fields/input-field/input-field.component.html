<mat-form-field [formGroup]="group" [hidden]="hide" class="input-field">
    <mat-label>{{ schema.title | translate }}</mat-label>
    <input #input
           [formControlName]="schema.attribute"
           [mask]="options?.mask"
           [readonly]="readonly || options?.readonly"
           [required]="options?.required"
           [type]="inputType"
           matInput
           placeholder="{{ placeholder | translate }}"
    >
    <mat-hint *ngIf="hint &&!input.value">{{ hint | translate }}</mat-hint>
    <mat-hint *ngIf="options?.maxLength" align="end">{{ input.value?.length || 0 }}/{{ options?.maxLength }}</mat-hint>
    <mat-error *ngIf="!valid">{{ getErrorMessage() | async }}</mat-error>
    <lab900-icon *ngIf="schema?.icon?.position === 'left'" [icon]="schema.icon" class="input-field__icon-left"
                 matPrefix></lab900-icon>
    <lab900-icon *ngIf="schema?.icon?.position === 'right'" [icon]="schema.icon" matSuffix></lab900-icon>
</mat-form-field>
