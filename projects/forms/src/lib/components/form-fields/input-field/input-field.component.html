<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label>{{ schema.title }}</mat-label>
    <input matInput #input [type]="inputType" [placeholder]="placeholder" [formControlName]="schema.attribute" [required]="options?.required">
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-hint align="end" *ngIf="options?.maxLength">{{ input.value?.length || 0 }}/{{ options?.maxLength }}</mat-hint>
    <mat-error *ngIf="!valid">{{getErrorMessage()}}</mat-error>
</mat-form-field>
