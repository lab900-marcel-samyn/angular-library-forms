<div [formGroup]="group" [hidden]="hide" class="radio-buttons-field">
    <span class="lab900-form-field-label">{{ schema.title }}</span>
    <mat-radio-group [formControlName]="schema.attribute" [color]="options?.color || 'primary'">
        <mat-radio-button *ngFor="let value of options?.values" [value]="value.value">{{ value.label }}</mat-radio-button>
    </mat-radio-group>
</div>
