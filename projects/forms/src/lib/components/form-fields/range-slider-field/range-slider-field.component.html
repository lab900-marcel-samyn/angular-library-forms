<div [formGroup]="group" [hidden]="hide">
    <span *ngIf="schema.title" class="lab900-form-field-label">{{ schema.title }}</span>
    <lab900-mat-range-slider-field 
        [formControlName]="schema.attribute" 
        [min]="options?.min" 
        [max]="options?.max"
        [steps]="options?.steps"
    ></lab900-mat-range-slider-field>
</div>
