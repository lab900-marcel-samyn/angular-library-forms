<div [formGroup]="group" [hidden]="hide" class="repeater-field" [class.fixed-list]="fixedList">
    <div [formArrayName]="schema.attribute">
        <span *ngIf="schema.title" class="lab900-form-field-label">{{ schema.title | translate }}</span>
        <div *ngFor="let control of repeaterArray.controls; let i=index" class="repeater-row">
            <div class="repeater-row__fields">
                <ng-container 
                    *ngFor="let field of schema.nestedFields;" 
                    lab900FormField
                    [schema]="field"
                    [group]="control"
                ></ng-container>
            </div>
            <div *ngIf="!fixedList" class="repeater-row__actions">
                <button *ngIf="(i + 1) > minRows || options.removeAll" (click)="removeFromArray(i)" mat-mini-fab class="mat-elevation-z0" color="accent" aria-label="Delete">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </div>
        <div *ngIf="!fixedList" class="repeater-field__actions">
            <button mat-button color="primary" [disabled]="!!maxRows && repeaterArray.length >= maxRows" (click)="addToArray()" class="repeater-add">{{ addLabel | translate }}</button>
        </div>
    </div>
</div>
