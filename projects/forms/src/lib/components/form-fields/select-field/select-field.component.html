<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label translate>{{ schema.title }}</mat-label>
    <mat-select #select [attr.disabled]="readonly" [formControlName]="schema.attribute" [multiple]="options?.multiple" [required]="options?.required">
        <mat-option *ngFor="let item of values" [value]="item.value" translate>{{ item.label | translate }}</mat-option>
    </mat-select>
    <mat-hint *ngIf="hint && !select.value" translate>{{ hint }}</mat-hint>
    <mat-error *ngIf="!valid">{{ getErrorMessage() | async }}</mat-error>
</mat-form-field>
