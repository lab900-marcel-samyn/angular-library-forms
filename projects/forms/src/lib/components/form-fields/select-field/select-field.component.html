<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label>{{ schema.title }}</mat-label>
    <mat-select [formControlName]="schema.attribute" [multiple]="options?.multiple">
        <mat-option *ngFor="let item of values" [value]="item.key">{{item.value}}</mat-option>
    </mat-select>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="!valid">{{errorMessage}}</mat-error>
</mat-form-field>
