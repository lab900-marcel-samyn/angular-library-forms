<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label>{{ schema.title }}</mat-label>
    <textarea matInput [placeholder]="placeholder" [formControlName]="schema.attribute"></textarea>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="!valid">{{ errorMessage }}</mat-error>
</mat-form-field>
