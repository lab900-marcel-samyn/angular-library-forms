<mat-form-field [formGroup]="group" [hidden]="hide">
    <mat-label translate>{{ schema.title }}</mat-label>
    <textarea #input
              [formControlName]="schema.attribute"
              [readonly]="readonly || options?.readonly"
              [required]="options?.required"
              matInput
              placeholder="{{ placeholder | translate }}"
    ></textarea>
    <mat-hint *ngIf="hint && !(schema.options.hint.hideHintOnValidValue && input.value)" translate>{{ hint }}</mat-hint>
    <mat-hint *ngIf="options?.maxLength" align="end">{{ input.value?.length || 0 }}/{{ options?.maxLength }}</mat-hint>
    <mat-error *ngIf="!valid">{{ getErrorMessage() | async }}</mat-error>
</mat-form-field>
