<div class="lab900-merger__row__item" [ngClass]="{'selected': active}">
    <div
        *ngIf="!config?.component"
        fxLayout="{{ config.nextLine ? 'column' : 'row' }}"
        fxLayoutAlign="{{ config.nextLine ? '' : 'space-between center' }}"
    >
        <p>{{ config.label | translate }}</p>
        <span>{{ display() | async }}</span>
    </div>
    <ng-template *ngIf="config?.component" #customComponentContainer></ng-template>
</div>
