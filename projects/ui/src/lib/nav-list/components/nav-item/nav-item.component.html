<div fxLayout="column" *ngIf="item" class="nav-item nav-item--depth-{{depth}}">
    <ng-container *ngIf="!item?.childrenInOverlay || mediaObserver.isActive(allowOverlayMenuUntil)">
        <lab900-nav-item-button
            [item]="item"
            [depth]="depth"
            [expanded]="expanded"
            [disabled]="disabled"
            [active]="router.isActive(item.route, true)"
            (click)="onClick($event)"
        ></lab900-nav-item-button>
        <!-- Children -->
        <div fxLayout="column" *ngIf="item?.children?.length && expanded">
            <lab900-nav-item *ngFor="let child of item.children" [item]="child" [depth]="indentLevels ? depth + 1 : 0" [indentLevels]="indentLevels" [allowOverlayMenuUntil]="allowOverlayMenuUntil"></lab900-nav-item>
        </div>
    </ng-container>
    <div class="nav-item--with-overlay" *ngIf="item.childrenInOverlay && !mediaObserver.isActive(allowOverlayMenuUntil)">
        <lab900-nav-item-button
            [item]="item"
            [depth]="depth"
            [expanded]="expanded"
            [disabled]="disabled"
            [active]="router.isActive(item.route, true)"
        ></lab900-nav-item-button>
        <div class="nav-item--with-overlay__overlay mat-elevation-z4">
            <lab900-nav-item *ngFor="let child of item.children" [item]="child" [depth]="0"></lab900-nav-item>
        </div>
    </div>
</div>
