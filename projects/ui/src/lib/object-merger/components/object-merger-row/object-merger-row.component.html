<div class="lab900-object-merger-row {{ rowClass }}" fxLayout="row">
    <div class="lab900-object-merger-row__value" fxLayoutAlign="space-between center" [ngClass]="{'selected': selected === 'left'}">
        <ng-content select="[left]"></ng-content>
    </div>

    <div class="lab900-object-merger-row__middle">
        <ng-content select="[middle]"></ng-content>
    </div>

    <div class="lab900-object-merger-row__value" fxLayoutAlign="space-between center" [ngClass]="{'selected': selected === 'right'}">
        <ng-content select="[right]"></ng-content>
    </div>
</div>
