<div class="lab900-object-merger">
    <div fxLayout="rox" fxLayoutGap="24px">
        <div class="lab900-object-merger__difference__value" fxLayoutAlign="space-between center">
            <p>Anouk Hut - Gezochte</p>
            <mat-checkbox color="primary" (change)="setBasis('secondary')" [checked]="basis === 'secondary'"></mat-checkbox>
        </div>
        <div class="lab900-object-merger__difference__value" fxLayoutAlign="space-between center">
            <p>Anouk Hut - Gezochte</p>
            <mat-checkbox color="primary" (change)="setBasis('primary')" [checked]="basis === 'primary'"></mat-checkbox>
        </div>
    </div>
    <div *ngFor="let difference of differences | keyvalue" class="lab900-object-merger__difference" fxLayout="row">
        <div class="lab900-object-merger__difference__value" fxLayoutAlign="space-between center">
            <p class="lab900-object-merger__difference__value__key">{{ difference.key }}</p>
            <p>{{ difference.value.secondary }}</p>
        </div>

        <mat-icon
            class="lab900-object-merger__difference__icon"
            color="primary"
            [ngClass]="{'rotate': basis !== 'primary', 'not-active': !difference.value.active}"
            (click)="toggleKey(difference.key, basis === 'primary' ? difference.value.secondary: difference.value.primary, !difference.value.active)"
        >trending_flat</mat-icon>

        <div class="lab900-object-merger__difference__value" fxLayoutAlign="space-between center">
            <p class="lab900-object-merger__difference__value__key">{{ difference.key }}</p>
            <p>{{ difference.value.primary }}</p>
        </div>
    </div>
</div>
