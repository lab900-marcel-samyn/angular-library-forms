<div class="lab900-object-merger" *ngIf="objectsToMerge && objectsToMerge.length >= 2">
    <lab900-object-merger-row>
        <ng-container secondary>
            <h2>{{ objectsToMerge[1].title | translate }}</h2>
            <mat-radio-button
                color="primary"
                (change)="switchSelectedIndex(1)"
                [checked]="selectedIndex === 1"
            ></mat-radio-button>
        </ng-container>
        <ng-container primary>
            <h2>{{ objectsToMerge[0].title | translate }}</h2>
            <mat-radio-button
                color="primary"
                (change)="switchSelectedIndex(0)"
                [checked]="selectedIndex === 0"
            ></mat-radio-button>
        </ng-container>
    </lab900-object-merger-row>

    <lab900-object-merger-row *ngFor="let difference of differences | keyvalue" [rowClass]="difference.value.rowClass">
        <ng-container secondary>
            <p>{{ difference.value.label | translate }}</p>
            <span>{{ getFormattedData(difference.value, 'secondary') }}</span>
        </ng-container>
        <ng-container middle>
            <mat-icon
                class="lab900-object-merger__arrow"
                color="primary"
                [ngClass]="{'rotate': selectedIndex !== 0, 'not-active': !difference.value.active}"
                (click)="toggleKey(difference.key, selectedIndex === 0 ? difference.value.secondary: difference.value.primary)"
            >trending_flat</mat-icon>
        </ng-container>
        <ng-container primary>
            <p>{{ difference.value.label | translate }}</p>
            <span>{{ getFormattedData(difference.value, 'primary') }}</span>
        </ng-container>
    </lab900-object-merger-row>
</div>
