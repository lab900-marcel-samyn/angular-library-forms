<ng-container *ngIf="action && !action.hide">
    <ng-container *ngIf="!action?.subActions">
        <button *ngIf="action.type === 'btn'" [disabled]="action?.disabled ? action?.disabled(element) : false" [matTooltip]="action?.tooltip?.value | translate" [matTooltipPosition]="tooltipPosition" mat-flat-button color="primary" (click)="action.action(element)">{{ actionLabel | translate }}</button>
        <button *ngIf="action.type === 'icon-btn'" [disabled]="action?.disabled ? action?.disabled(element) : false" [matTooltip]="action?.tooltip?.value | translate" [matTooltipPosition]="tooltipPosition" mat-icon-button color="primary" (click)="action.action(element)"><mat-icon>{{ actionLabel }}</mat-icon></button>
    </ng-container>
    <ng-container *ngIf="action.subActions?.length">
        <button *ngIf="action.type === 'btn'" mat-flat-button color="primary" [disabled]="action?.disabled ? action?.disabled(element) : false" [matTooltip]="action?.tooltip?.value | translate" [matTooltipPosition]="tooltipPosition"  [matMenuTriggerFor]="actionMenu">{{ actionLabel | translate }}</button>
        <button *ngIf="action.type === 'icon-btn'" mat-icon-button color="primary" [disabled]="action?.disabled ? action?.disabled(element) : false" [matTooltip]="action?.tooltip?.value | translate" [matTooltipPosition]="tooltipPosition" [matMenuTriggerFor]="actionMenu"><mat-icon>{{ actionLabel }}</mat-icon></button>
        <mat-menu #actionMenu="matMenu">
            <button *ngFor="let sub of action.subActions" mat-menu-item (click)="sub.action(element)" [disabled]="sub?.disabled ? sub?.disabled(element) : false">
                <span>{{ getLabel(sub) | translate }}</span>
            </button>
        </mat-menu>
    </ng-container>
</ng-container>
