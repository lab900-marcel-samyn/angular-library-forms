<div class="lab900-table-filter-menu" *ngIf="cells?.length">
  <button color="primary" mat-icon-button [matMenuTriggerFor]="filterMenu">
    <mat-icon>{{ filterIcon }}</mat-icon>
  </button>
  <mat-menu #filterMenu>
    <div class="lab900-table-filter-menu__option" *ngFor="let cell of cells">
      <mat-checkbox color="primary" (click)="handleCheckboxClick($event, cell)" [checked]="!cell.hide">
        {{ getCellLabel(cell) | translate }}
      </mat-checkbox>
    </div>
  </mat-menu>
</div>
