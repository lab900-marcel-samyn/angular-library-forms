<div class="lab900-showcase">
    <mat-toolbar class="lab900-showcase__header mat-elevation-z2">
        <div fxLayout="row" fxLayoutAlign="space-between center">
            <a [routerLink]="['/']" class="lab900-showcase__header__logo">
                <img src="../assets/images/logo-duo-dark.svg">
                <h1>Angular Libraries</h1>
            </a>
            <div>
                <a href="{{gitUrl}}" target="_blank" mat-icon-button><mat-icon svgIcon="github"></mat-icon></a>
            </div>
        </div>
    </mat-toolbar>
    <div class="lab900-showcase__content">
        <mat-drawer-container class="example-container">
            <mat-drawer mode="side" opened>
                <lab900-nav-list [navItemGroups]="navItemsGroups"></lab900-nav-list>
            </mat-drawer>
            <mat-drawer-content>
                <main>
                    <router-outlet></router-outlet>
                </main>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
